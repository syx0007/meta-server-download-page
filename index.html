<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Metadata Processing Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(3px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .downloads {
            width: 100%;
            max-width: 600px;
        }
        
        .download-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(3px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .download-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
        }
        
        .file-name {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #888; /* 灰色字体 */
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 400;
            transition: all 0.3s ease;
            text-decoration: none; /* 无下划线 */
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff; /* 悬停时变为白色 */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(3px);
            border-radius: 8px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        footer a {
            color: #bbb; /* 灰色链接 */
            text-decoration: none; /* 无下划线 */
            transition: all 0.3s ease;
            position: relative;
        }
        
        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }
        
        footer a:hover {
            color: white;
        }
        
        footer a:hover::after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .download-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .download-btn {
                width: 100%;
            }
            
            .header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video
        id="bgvid"
        src="https://video-bg-api.bluearchiveblog.dpdns.org"
        style="position:fixed;left:0;top:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:blur(0px);"
        autoplay
        muted
        loop
        playsinline
        volume="0"
    ></video>

    <!-- 黑色渐变蒙版 -->
    <div style="
        position:fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
        z-index:-1;
        background:linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
        pointer-events:none;
    "></div>

    <div class="header">
        <h1>Metadata Processing Server</h1>
        <p class="subtitle">元数据处理后端下载页</p>
    </div>
    
    <div class="downloads">
        <div class="download-item">
            <div class="file-info">
                <div class="file-name">Windows x86 版本</div>
                <div class="file-size">45.18 MB</div>
            </div>
            <a href="https://gitcode.com/corainly/Metadata_Processing_Server/releases/download/releases/Metadata_Processing_Server_v1.0.1_Win_X86.exe" class="download-btn">
                下载
            </a>
        </div>
        
        <div class="download-item">
            <div class="file-info">
                <div class="file-name">Windows x64 版本</div>
                <div class="file-size">45.18 MB</div>
            </div>
            <a href="https://gitcode.com/corainly/Metadata_Processing_Server/releases/download/releases/Metadata_Processing_Server_v1.0.1_Win_X64.exe" class="download-btn">
                下载
            </a>
        </div>
        
        <div class="download-item">
            <div class="file-info">
                <div class="file-name">Windows ARM64 版本</div>
                <div class="file-size">36.0 MB</div>
            </div>
            <a href="https://gitcode.com/corainly/Metadata_Processing_Server/releases/download/releases/Metadata_Processing_Server_v1.0.1_Win_Arm64.exe" class="download-btn">
                下载
            </a>
        </div>
    </div>
    
    <div class="header">
        <p>注: arm64是本地打包, x64、x86均是github actions工作流打包。</p>
        <p>请选择正确的exe文件下载,否则可能无法运行。</p>
    </div>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> Metadata Processing Server | by <a href="https://www.ccw.site/student/63252481cb00385665dfad55">corainly</a></p>
    </footer>

    <script>
        // 获取当前年份并设置到页脚
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 强制静音播放
        const video = document.getElementById('bgvid');
        video.muted = true;
        video.volume = 0;
        setInterval(() => video.play().catch(e => {}), 1000);
        
        // 添加点击效果
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const originalText = this.textContent;
                this.textContent = '下载中...';
                
                // 添加动画类
                this.classList.add('downloading');
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.classList.remove('downloading');
                }, 1500);
            });
        });
    </script>
</body>
</html>
